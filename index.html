<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h2>Dashboard</h2>

        <div class="search">
          <span>🔍</span>
          <input type="text" placeholder="Search for something" />
        </div>

        <div class="menu-group">
          <p>MAIN MENU</p>

          <div class="menu-item">
            <span>📦</span>
            <span>Home</span>
          </div>

          <div class="menu-item">
            <span>🛍️</span>
            <span>Product</span>
          </div>

          <div class="menu-item">
            <span>📝</span>
            <span>Order</span>
          </div>

          <div class="menu-item">
            <span>👥</span>
            <span>Customer</span>
          </div>
        </div>

        <div class="menu-group">
          <p>TOOLS</p>

          <div class="menu-item">
            <span>📧</span>
            <span>Email</span>
          </div>

          <div class="menu-item">
            <span>⚙️</span>
            <span>Automation</span>
          </div>

          <div class="menu-item">
            <span>🔄</span>
            <span>Integration</span>
          </div>
        </div>

        <div class="menu-group">
          <div class="menu-item">
            <span>❓</span>
            <span>Help</span>
          </div>

          <div class="menu-item">
            <span>⚙️</span>
            <span>Settings</span>
          </div>
        </div>
      </nav>

      <main>
        <header>
          <h2>Hey Oye</h2>

          <ul>
            <li>🔔</li>
            <li class="user-profile">
              <img src="" alt="" />
              <div>
                <p>Oye Sobowale</p>
                <p>Admin</p>
              </div>
              <span>↕</span>
            </li>
          </ul>
        </header>

        <section class="button-row">
          <button>Button 1</button>
          <button>Button 2</button>
        </section>
      </main>
    </div>
  </body>
</html>
